<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Redirection - GEO-RESEAUX</title>
    <script>
      // Redirect all 404s to the main index.html with the path stored
      // This allows the SPA router to handle the route
      var basePath = '/website/';
      var path = window.location.pathname;

      // Remove /website/ prefix if present to get the actual route
      var route = path.replace('/website', '').replace(/^\/+/, '');

      // Redirect to base with the route as a query parameter
      var redirectUrl = basePath + '?route=' + encodeURIComponent(route) + window.location.hash;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirection en cours...</p>
  </body>
</html>
